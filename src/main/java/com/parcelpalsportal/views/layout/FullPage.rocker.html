@import org.dfhu.sparkingrocks.viewmodels.ViewModel

@import com.parcelpalsportal.views.partials.GoogleAnalytics

@args(String title, ViewModel vm, RockerBody body)

@raw(docType())
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>@title</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="https://unpkg.com/purecss@@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="pure/css/layouts/marketing-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="pure/css/layouts/marketing.css">
  <!--<![endif]-->

  <script src="/js/jquery.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
<div class="header">
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <a class="pure-menu-heading" href="/">Parcel Pals Portal</a>

    <ul class="pure-menu-list">
      <!--
      <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">Home</a></li>
      -->
      <li class="pure-menu-item"><a href="#join" class="pure-menu-link">Join</a></li>
      <li class="pure-menu-item"><a href="/privacy.txt" class="pure-menu-link">Privacy and Terms</a></li>
    </ul>
  </div>
</div>

@body

@GoogleAnalytics.template(getAnalyticsTrackingId())
</body>
</html>
